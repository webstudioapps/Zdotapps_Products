name: Zdotapps React Deployment to EC2

on:
  workflow_dispatch:  # Run manually

jobs:
  deploy:
    name: Build & Deploy React App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20  # or your app's version

      - name: Install Dependencies
        run: |
          npm ci

      - name: Build React App
        run: |
          npm run build
        env:
          CI: false  # avoids "treat warnings as errors" in some cases

      - name: Setup SSH Access
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Copy Build Folder to EC2
        run: |
          rsync -avz \
            --exclude='.git' \
            --exclude='node_modules' \
            ./dist \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/ec2-user/dev/zdotapps_products/

      - name: Restart Web Service (optional)
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "sudo systemctl reload nginx || true"

      - name: Deployment Complete
        run: echo "React app deployed successfully to EC2"
